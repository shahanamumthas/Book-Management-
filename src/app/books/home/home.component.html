<div class="container mt-2 ">
  <div class="row">
    <div class="col-4" *ngFor="let book of books$ | async">
      <div class="card mb-3">
        <div class="card-body">
          <h3 class="card-title">{{book.title | uppercase}}</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{book.author}}</li>
            <li class="list-group-item">{{book.cost}}</li>
          </ul>
        </div>
        <div class="card-body d-flex justify-content-evenly">
          <a class="btn btn-dark" [routerLink]="['/edit',book.id]">Edit </a>
          <button mat-raised-button (click)="openPopup(book)">Details </button>
          <!-- < (click)="openTaskDetailsPopup(task)">View Task Details</button> -->
          <!-- <app-task-details-popup [task]="task" *ngIf="task"></app-task-details-popup> -->
          <crud-book-details [book]="book" *ngIf="book"></crud-book-details>

          <button type="button" (click)="openDeleteModal(book.id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are You Sure to delete this item?...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
